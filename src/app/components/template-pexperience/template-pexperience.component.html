<div *ngFor="let item of data">
  <p style="padding: 0; margin: 0">{{ item.first }}</p>
  <p style="padding: 0; margin: 0">{{ item.second }}</p>
  <p style="padding: 0; margin: 0">{{ item.third }}</p>
  <pre
    style="padding: 0; margin: 0; white-space: pre-wrap"
    [innerHTML]="sanitazerText(item.body)"
  ></pre>
  <br />
</div>
