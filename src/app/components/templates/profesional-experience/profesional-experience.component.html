<div class="title">{{ data.title }}</div>
<div *ngFor="let item of content" class="w-100">
  <div class="flex w-100">
    <span class="w-15">{{ item.date }}</span>
    <div class="container-title w-85">
      <span class="job-title">{{ item.jobTitle }}, </span>
      <span class="employer">{{ item.employer }}</span>
      <div class="container-description">
        <p [innerHTML]="sanitazerText(item.body)"></p>
      </div>
    </div>
  </div>

  <br />
</div>
