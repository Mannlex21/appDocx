<div *ngFor="let item of data">
  <p style="padding: 0; margin: 0">{{ item.employer }}</p>
  <p style="padding: 0; margin: 0">{{ item.date }}</p>
  <p style="padding: 0; margin: 0">{{ item.jobTitle }}</p>
  <pre
    style="padding: 0; margin: 0; white-space: pre-wrap"
    [innerHTML]="sanitazerText(item.body)"
  ></pre>
  <br />
</div>
