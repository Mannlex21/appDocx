<div class="title">{{ data.title }}</div>
<div *ngFor="let item of content" class="w-100">
  <div class="flex w-100">
    <span class="w-15">{{ item.date }}</span>
    <div class="container-title w-85">
      <span class="school-title">{{ item.level }}, </span>
      <span class="school">{{ item.schoolName }}</span>
    </div>
  </div>

  <br />
</div>
